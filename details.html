<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل المنتج - goldmc Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .product-details {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff3;
    }
    .product-details img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .product-details h2 {
      font-size: 28px;
      color: #0ff;
    }
    .product-details p {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.6;
    }
    .buy-btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      background: #0ff;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .buy-btn:hover {
      background: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="product-details">
    <img id="product-img" src="" alt="صورة المنتج">
    <h2 id="product-name">...</h2>
    <p id="product-description">...</p>
    <p id="product-price">...</p>
    <a href="#" class="buy-btn">شراء الآن</a>
  </div>

  <script>
    const productData = {
      vip: {
        name: "الرتبة VIP",
        description: "استمتع بمزايا حصرية داخل السيرفر مثل الطيران، وألوان مخصصة والمزيد!",
        price: "2.99 دولار",
        image: "vip.jpg"
      },
      "vip+": {
        name: "الرتبة VIP+",
        description: "مستوى أعلى من VIP! مزايا إضافية مثل الدخول الفوري والخصومات داخل المتجر.",
        price: "4.99 دولار",
        image: "vip+.jpg"
      },
      legend: {
        name: "الرتبة Legend",
        description: "أقوى رتبة في السيرفر! تحكم كامل وامتيازات لا محدودة لجميع الألعاب والمودات.",
        price: "9.99 دولار",
        image: "legend.jpg"
      },
      ivip: {
        name: "الرتبة iVIP",
        description: "رتبة جديدة كلياً بتصميم خاص ومكافآت أسبوعية! انضم للنخبة.",
        price: "2.99 دولار",
        image: "ivip.jpg"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const productKey = params.get("product");
    const product = productData[productKey];

    if (product) {
      document.getElementById("product-name").innerText = product.name;
      document.getElementById("product-description").innerText = product.description;
      document.getElementById("product-price").innerText = "السعر: " + product.price;
      document.getElementById("product-img").src = product.image;
      document.querySelector(".buy-btn").href = `checkout.html?product=${productKey}`;
    } else {
      document.querySelector(".product-details").innerHTML = "<h2>المنتج غير موجود</h2>";
    }
  </script>
</body>
</html>
