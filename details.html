<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>goldmc Store</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background: #1e1e2f;
      color: #fff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 40px 60px;
      max-width: 1300px;
      margin: auto;
    }

    .product {
      text-decoration: none;
      color: #fff;
      background: #292942;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="products">
    <a href="details.html?product=vip" class="product">
      <img src="vip.jpg" alt="VIP" />
      <h3>VIP</h3>
      <p>$1.99</p>
    </a>
    <a href="details.html?product=vipplus" class="product">
      <img src="vip+.jpg" alt="VIP+" />
      <h3>VIP+</h3>
      <p>$4.99</p>
    </a>
    <a href="details.html?product=legend" class="product">
      <img src="legend.jpg" alt="Legend" />
      <h3>Legend</h3>
      <p>$9.99</p>
    </a>
    <a href="details.html?product=ivip" class="product">
      <img src="ivip.jpg" alt="iVIP" />
      <h3>iVIP</h3>
      <p>$2.99</p>
    </a>
  </div>

    // const product = params.get('product');

  </script>

</body>
</html>
