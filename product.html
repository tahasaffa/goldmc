<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل المنتج - goldmc Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(25, 25, 35, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #00ffe7;
    }
    h1 {
      color: #00ffe7;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 255, 231, 0.3);
    }
    .product-title {
      font-size: 2.2rem;
      color: #ff6f61;
      margin: 15px 0;
    }
    .price {
      font-size: 2rem;
      color: #00ffe7;
      margin: 15px 0;
      background: rgba(0, 255, 231, 0.1);
      display: inline-block;
      padding: 10px 25px;
      border-radius: 30px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #e55b50;
      transform: translateY(-3px);
    }
    .product-details {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px 0;
    }
    .product-image {
      flex: 1;
      min-width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-features {
      flex: 1;
      min-width: 300px;
    }
    .features-list {
      list-style: none;
      margin-top: 20px;
    }
    .features-list li {
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: all 0.3s;
    }
    .features-list li:hover {
      background: rgba(0, 255, 231, 0.1);
      transform: translateX(-5px);
    }
    .features-list i {
      margin-left: 15px;
      color: #00ffe7;
      font-size: 1.2rem;
      width: 30px;
    }
    .feature-text {
      flex: 1;
    }
    .feature-title {
      font-weight: bold;
      color: #ff6f61;
      display: block;
    }
    .buy-section {
      text-align: center;
      margin: 40px 0;
    }
    .buy-btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(135deg, #00ffe7, #00b3a7);
      color: #0f3460;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 255, 231, 0.4);
    }
    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 231, 0.6);
    }
    .all-packages {
      text-align: center;
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .all-packages a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }
    .all-packages a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #aaa;
    }
    @media (max-width: 768px) {
      .product-details {
        flex-direction: column;
      }
    }

    /* أنيميشن للعناصر */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animated {
      animation: fadeIn 0.6s ease forwards;
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>تفاصيل الرتبة</h1>
      <div class="product-title" id="productName">...</div>
      <div class="price" id="productPrice">...</div>
      <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة إلى المتجر
      </a>
    </header>

    <section class="product-details">
      <div class="product-image">
        <img id="productImage" src="" alt="صورة الرتبة">
      </div>
      
      <div class="product-features">
        <h2 style="color: #00ffe7; margin-bottom: 20px;">مميزات الرتبة</h2>
        <ul class="features-list" id="featuresList">
          <!-- سيتم ملء هذه القائمة عبر JavaScript -->
        </ul>
      </div>
    </section>

    <section class="buy-section">
      <a href="#" class="buy-btn" id="buyButton">اشتري الآن</a>
    </section>

    <div class="all-packages">
      <a href="index.html#store">
        <i class="fas fa-store" style="margin-left: 8px;"></i>
        عرض جميع الرتب
      </a>
    </div>

    <footer>
      <p>© 2025 goldmc Store. جميع الحقوق محفوظة.</p>
    </footer>
  </div>

  <script>
    // بيانات المنتجات
    const products = {
      'ivip': {
        name: 'IVIP',
        price: '2.99',
        image: 'ivip.jpg',
        features: [
          {icon: 'fa-home', title: 'sethome', text: 'x3'},
          {icon: 'fa-archive', title: 'player vaults', text: 'x5'},
          {icon: 'fa-map-marker-alt', title: 'player warp', text: 'x2'},
          {icon: 'fa-terminal', title: 'commands', text: '/spawn'},
          {icon: 'fa-gem', title: 'kit', text: 'diamond armor and tools'},
          {icon: 'fa-bolt', title: 'join lightning', text: '✔'},
          {icon: 'fa-clock', title: 'afk for key', text: '13m'},
          {icon: 'fa-store', title: 'chest shop', text: 'x7'},
          {icon: 'fa-palette', title: 'prefix color', text: '✔'}
        ]
      },
      'VIP Rank': {
        name: 'VIP',
        price: '8.49',
        image: 'vip.jpg',
        features: [
          {icon: 'fa-home', title: 'sethome', text: 'x5'},
          {icon: 'fa-archive', title: 'player vaults', text: 'x9'},
          {icon: 'fa-map-marker-alt', title: 'player warp', text: 'x3'},
          {icon: 'fa-terminal', title: 'commands', text: '/spawn, /mobs, /wb, /sc'},
          {icon: 'fa-gem', title: 'kit', text: 'diamond armor and tools'},
          {icon: 'fa-bolt', title: 'join lightning', text: '✔'},
          {icon: 'fa-clock', title: 'afk for key', text: '10m'},
          {icon: 'fa-store', title: 'chest shop', text: 'x9'},
          {icon: 'fa-palette', title: 'prefix color', text: '✔'},
          {icon: 'fa-feather', title: 'fly in claim and spawn', text: '✔'}
        ]
      },
      'VIP+ Rank': {
        name: 'VIP+',
        price: '13.99',
        image: 'vip+.jpg',
        features: [
          {icon: 'fa-home', title: 'sethome', text: 'x7'},
          {icon: 'fa-archive', title: 'player vaults', text: 'x12'},
          {icon: 'fa-map-marker-alt', title: 'player warp', text: 'x4'},
          {icon: 'fa-terminal', title: 'commands', text: '/spawn, /mobs, /wb, /sc, /tp, /anvil'},
          {icon: 'fa-gem', title: 'kit', text: 'netherite armor and tools'},
          {icon: 'fa-bolt', title: 'join lightning', text: '✔'},
          {icon: 'fa-clock', title: 'afk for key', text: '8m'},
          {icon: 'fa-store', title: 'chest shop', text: 'x12'},
          {icon: 'fa-palette', title: 'prefix color', text: '✔'},
          {icon: 'fa-feather', title: 'fly in claim and spawn', text: '✔'}
        ]
      },
      'Legend Rank': {
        name: 'LEGEND',
        price: '18.99',
        image: 'legend.jpg',
        features: [
          {icon: 'fa-home', title: 'sethome', text: 'x9'},
          {icon: 'fa-archive', title: 'player vaults', text: 'x15'},
          {icon: 'fa-map-marker-alt', title: 'player warp', text: 'x5'},
          {icon: 'fa-terminal', title: 'commands', text: '/spawn, /mobs, /wb, /sc, /tp, /anvil, /feed, /sheep'},
          {icon: 'fa-gem', title: 'kit', text: 'netherite armor and tools'},
          {icon: 'fa-bolt', title: 'join lightning', text: '✔'},
          {icon: 'fa-clock', title: 'afk for key', text: '5m'},
          {icon: 'fa-store', title: 'chest shop', text: 'x15'},
          {icon: 'fa-palette', title: 'prefix color', text: '✔'},
          {icon: 'fa-feather', title: 'fly in claim and spawn', text: '✔'}
        ]
      }
    };

    // الحصول على معلمات URL
    const params = new URLSearchParams(window.location.search);
    const productName = params.get("product");
    const productPrice = params.get("price");
    
    // البحث عن المنتج المناسب
    let product = null;
    if (productName && products[productName]) {
      product = products[productName];
    } else {
      // إذا لم يتم العثور على المنتج، نستخدم الأول كافتراضي
      product = products[Object.keys(products)[0]];
    }
    
    // عرض تفاصيل المنتج
    document.getElementById("productName").textContent = product.name;
    document.getElementById("productPrice").textContent = `$${productPrice || product.price}`;
    document.getElementById("productImage").src = product.image;
    document.getElementById("productImage").alt = product.name;
    
    // عرض الميزات
    const featuresList = document.getElementById("featuresList");
    product.features.forEach((feature, index) => {
      const li = document.createElement("li");
      li.className = `animated delay-${index % 4}`;
      li.innerHTML = `
        <i class="fas ${feature.icon}"></i>
        <span class="feature-text">
          <span class="feature-title">${feature.title}:</span> ${feature.text}
        </span>
      `;
      featuresList.appendChild(li);
    });
    
    // تحديث زر الشراء لينتقل إلى صفحة الدفع
    document.getElementById("buyButton").addEventListener("click", function(e) {
      e.preventDefault();
      alert(`سيتم شراء ${product.name} بسعر $${productPrice || product.price}`);
      // هنا يمكنك إضافة التوجيه إلى صفحة الدفع
    });

    // إذا كان السعر مختلف في URL، نستخدمه
    if (productPrice) {
      product.price = productPrice;
    }
  </script>
</body>
</html>
